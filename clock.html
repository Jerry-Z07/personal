<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>网页时钟</title>
    <!-- 网页图标 -->
    <link rel="icon" type="image/png" href="https://blog.078465.xyz/wp-content/uploads/2024/10/cropped-neko-icon-26-192x192.png">
    <link rel="apple-touch-icon" href="https://blog.078465.xyz/wp-content/uploads/2024/10/cropped-neko-icon-26-192x192.png">
    <!-- Font Awesome图标字体 -->
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/clock.css">
    <script type="module" src="lang.js"></script>
</head>
<body class="clock-mode">
    <div class="background-container">
        <img id="background-image" alt="背景图片">
    </div>
    
    <!-- 数字时钟显示区域 -->
    <div id="digital-clock" class="digital-clock visible">
        <!-- 时钟遮罩层 -->
        <div id="clock-overlay" class="clock-overlay"></div>
        
        <!-- 时钟内容 -->
        <div class="clock-content">
            <div class="clock-display">
                <span id="clock-time" class="clock-time"></span>
                <span id="clock-seconds" class="clock-seconds"></span>
            </div>
            <div id="clock-date" class="clock-date"></div>
        </div>
        
        <!-- 时钟设置按钮 -->
        <button id="clock-settings" class="clock-settings" title="设置">
            <i class="fas fa-cog"></i>
        </button>
        
        <!-- URL模式提示 -->
        <div id="url-mode-tip" class="url-mode-tip">
            <i class="fas fa-info-circle"></i>
            <span>按ESC键退出，F11键全屏</span>
        </div>
        
        <!-- 透明度调节面板 -->
        <div id="opacity-panel" class="opacity-panel hidden">
            <div class="opacity-header">
                <span>遮罩设置</span>
                <button id="close-opacity" class="close-opacity">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="opacity-controls">
                <div class="overlay-toggle-container">
                    <label class="toggle-label">
                        <input type="checkbox" id="overlay-toggle" class="overlay-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-text">显示遮罩</span>
                </div>
                <div class="opacity-slider-container">
                    <input type="range" id="opacity-slider" class="opacity-slider" min="0" max="100" value="50">
                    <span id="opacity-value" class="opacity-value">50%</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/clock-main.js"></script>
</body>
</html>
